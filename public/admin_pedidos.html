<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Pedidos</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
        th { background-color: #e67e22; color: white; }
        .status { padding: 5px 10px; border-radius: 15px; font-size: 0.8em; font-weight: bold; }
        .pagado { background: #d4edda; color: #155724; }
        .pendiente { background: #fff3cd; color: #856404; }
        .back-btn { display: inline-block; margin-bottom: 15px; text-decoration: none; color: #333; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <a href="admin.html" class="back-btn">‚Üê Volver al Panel</a>
        <h1>üìã Historial de Pedidos</h1>
        
        <table id="pedidosTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script>
        async function cargarPedidos() {
            try {
                const res = await fetch('http://localhost:3000/api/ordenes');
                const ordenes = await res.json();
                const tbody = document.querySelector('#pedidosTable tbody');

                tbody.innerHTML = '';
                ordenes.forEach(orden => {
                    const fecha = new Date(orden.fecha_creacion).toLocaleDateString();
                    // Dentro del forEach en cargarPedidos
                    const fila = `
                        <tr>
                            <td>#${orden.id}</td>
                            <td>${orden.nombre_completo}</td>
                            <td>${fecha}</td>
                            <td>$${parseFloat(orden.total).toFixed(2)}</td>
                            <td>
                                <select onchange="cambiarEstado(${orden.id}, this.value)">
                                    <option value="pagado" ${orden.estado === 'pagado' ? 'selected' : ''}>Pagado</option>
                                    <option value="en_proceso" ${orden.estado === 'en_proceso' ? 'selected' : ''}>En Proceso</option>
                                    <option value="enviado" ${orden.estado === 'enviado' ? 'selected' : ''}>Enviado</option>
                                    <option value="completado" ${orden.estado === 'completado' ? 'selected' : ''}>Completado</option>
                                    <option value="cancelado" ${orden.estado === 'cancelado' ? 'selected' : ''}>Cancelado</option>
                                </select>
                            </td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                console.error(error);
                alert("Error cargando pedidos");
            }
        }
        async function cambiarEstado(id, nuevoEstado) {
            try {
                await fetch(`http://localhost:3000/api/ordenes/${id}`, {
                    method: 'PATCH',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ estado: nuevoEstado })
                });
                // Opcional: mostrar un toast o recargar
                console.log("Estado actualizado");
            } catch (error) {
                alert("Error al actualizar");
            }
        }
        cargarPedidos();
    </script>
</body>
</html>
