<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Ventoral</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        p { font-size: 1.2em; color: #555; }
        button { padding: 10px 20px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Â¡SesiÃ³n Iniciada!</h1>
        <p id="mensajeBienvenida">Cargando usuario...</p>
        <button onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
    </div>

    <script>
        // Verificar si hay sesiÃ³n
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        
        if (!usuario) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('mensajeBienvenida').innerText = `Bienvenido al sistema, ${usuario.nombre}`;
        }

        function cerrarSesion() {
            localStorage.removeItem('usuario');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
